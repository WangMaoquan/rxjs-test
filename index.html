<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RxJS Playground</title>
</head>

<body>
  <div class="counter_container">
    <div class="btn_area">
      <button class='start'>开始新的计数器</button>
      <button class='count'>计数</button>
      <button class='error'>发生错误</button>
      <button class='complete'>完成计数</button>
    </div>
    <div class="counter_info">
      <div class='current_status'>
        当前状态:
      </div>
      <div class='current_count'>
        目前计数：
      </div>
      <div class='even_count'>
        偶数计数：
      </div>
    </div>
  </div>
</body>

</html>
